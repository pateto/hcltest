{% extends 'rango/base.html' %}

{% load static %}

{% block title %}Profile{% endblock %}

{% block body_block %}

	<div class="page-header">
		<h1>Profile for {{ user.username }}</h1>
	</div>
	
	<br>
	email: {{ user.email }}
	<br>
	
	{% if userProfile %}	
	website: {{ userProfile.website }}
	<div>
		<img src= "{{ MEDIA_URL }}{{ userProfile.picture }}" alt="Picture" />
	</div>
	{% endif %}	
	
{% endblock %}
